apiVersion: v1
kind: Service
metadata:
  name: {{ include "batch-server.fullname" . }}
  labels:
    {{- include "batch-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      nodePort: 30080
  selector:
    {{- include "batch-server.selectorLabels" . | nindent 4 }}
