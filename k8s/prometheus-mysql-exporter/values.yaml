## 1. 전역 설정
namespaceOverride: ""
fullnameOverride: ""

## 2. 이미지 설정
image:
  registry: quay.io
  repository: prometheus/mysqld-exporter
  tag: ""
  pullPolicy: "IfNotPresent"

## 3. 서비스 설정
service:
  labels: {}
  annotations: {}
  name: mysql-exporter
  type: ClusterIP
  externalPort: 9104
  internalPort: 9104

## 4. 서비스 모니터 (에러 방지용 필수 필드 포함)
serviceMonitor:
  enabled: true
  apiVersion: "monitoring.coreos.com/v1"
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels:
    release: kube-prometheus-stack
  # 아까 에러 났던 범인: 반드시 아래 구조가 있어야 함
  multipleTarget:
    enabled: false
    targets: []
    sharedSecret:
      enabled: false
      name: ""

## 5. MySQL 접속 정보
mysql:
  host: "mysql.default.svc.cluster.local"
  user: "exporter"
  pass: "password123"
  port: 3306
  db: ""
  protocol: ""
  additionalConfig: []

## 6. 프로메테우스 룰
prometheusRule:
  enabled: true
  additionalLabels: {}
  rules:
    - alert: MysqlDown
      expr: mysql_up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "MySQL 서비스 중단"
        description: "MySQL 인스턴스가 응답하지 않습니다."

## 7. 기타 기본 설정 유지
replicaCount: 1
imagePullSecrets: []
serviceAccount:
  create: true
  name: ""
  annotations: {}

nodeSelector: {}
tolerations: []
affinity: {}
podLabels: {}
securityContext: {}
podSecurityContext: {}
extraManifests: []