## 1. 전역 설정
namespaceOverride: ""
fullnameOverride: ""

## 2. 이미지 설정
image:
  registry: quay.io
  repository: prometheus/mysqld-exporter
  tag: ""
  pullPolicy: "IfNotPresent"

## 3. 서비스 설정 (9104 포트 사용)
service:
  name: mysql-exporter
  type: ClusterIP
  externalPort: 9104
  internalPort: 9104

## 4. 서비스 모니터 활성화 (이게 핵심: 프로메테우스가 데이터를 긁어가게 함)
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels:
    release: kube-prometheus-stack # 프로메테우스 스택 레이블과 맞춤

## 5. MySQL 접속 정보 (형님 계정 정보 적용)
mysql:
  host: "mysql.default.svc.cluster.local" # MySQL 서비스 주소
  user: "exporter"
  pass: "password123"
  port: 3306
  db: ""

## 6. 프로메테우스 룰 (선택 사항: DB 다운 시 알람)
prometheusRule:
  enabled: true
  rules:
    - alert: MysqlDown
      expr: mysql_up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "MySQL 서비스 중단"
        description: "MySQL 인스턴스가 응답하지 않습니다."

## 7. 기타 기본 설정 유지
replicaCount: 1
imagePullSecrets: []
serviceAccount:
  create: true
nodeSelector: {}
tolerations: []
affinity: {}